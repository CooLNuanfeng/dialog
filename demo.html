<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
<link href="css/common.css" type="text/css" rel="stylesheet">
<link href="css/dialog.css" type="text/css" rel="stylesheet">
<script src="js/jquery1.7.js"></script>
<script src="js/dialog.js"></script>
<script>
$(function(){
	$('#btn1').click(function(){
		$('body').dialog({
			width:600,     //宽
			height:200,		//高
			className : 'dialog_ui',  // 配合自定义样式使用 可选项, 可自定义自己的样式
			content : $('.box').html(),  //内容
			title : '',    //弹层的标题内容 可选项
			mask : false,     // 遮罩 可选项
			pos : 'c-c',        // 弹层的位置 目前有两种  c-c 居中  r-b 右下角
			okVal : '确定',       // ok值
			cancelVal : '取消',   //cancel值
			ok:function(){      //ok 时的回调
				alert('a')
			},
			cancel : function(){ //取消时的回调
				alert('ab')
			},
			once : 'one',     // 标示， 可选项  如果一个页面需要能弹出多个框，则添加该属性，并赋予不同的值 如 once : 'one',once : 'two', once : 'name'
			drag : true,     // 是否能拖拽 可选项
			animate : 'one_3D',  // 弹层的动画形式 目前有两种 slide  one_3D，可选项,默认为空 ''
			aniTime : 800   // 动画时间，默认400ms，与animate 一起使用
		});
	});
	
	$('#btn2').click(function(){
		$('body').dialog({
			width:100,
			height:300,
			pos : 'r-b',
			once :'two',
			drag: true,
			animate:'slide'
		})
	})
	
})
</script>
</head>

<body style="height:2000px;">
<input type="button" id="btn1" value="button 1" style="position:fixed; left:0">
<input type="button" id="btn2" value="button 2" style="position:fixed; left:100px;">
